<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Circular Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="slider" style="--totalItems: 8">
        <div id="content">
            <h1>Circular Slider</h1>
            <span>3D circular slider using transform: perspective(1000px) and CSS Variables!</span>
        </div>
        <div class="slider-item" style="--position: 1; background: red;"></div>
        <div class="slider-item" style="--position: 2; background: orange;"></div>
        <div class="slider-item" style="--position: 3; background: yellow;"></div>
        <div class="slider-item" style="--position: 4; background: yellowgreen;"></div>
        <div class="slider-item" style="--position: 5; background: green;"></div>
        <div class="slider-item" style="--position: 6; background: cornflowerblue;"></div>
        <div class="slider-item" style="--position: 7; background: deeppink;"></div>
        <div class="slider-item" style="--position: 8; background: darkviolet;"></div>
    </div>

</body>

</html>
