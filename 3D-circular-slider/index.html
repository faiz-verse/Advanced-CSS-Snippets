<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Circular Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="slider" style="--totalItems: 8">
        <div class="slider-item" style="--position: 1"></div>
        <div class="slider-item" style="--position: 2"></div>
        <div class="slider-item" style="--position: 3"></div>
        <div class="slider-item" style="--position: 4"></div>
        <div class="slider-item" style="--position: 5"></div>
        <div class="slider-item" style="--position: 6"></div>
        <div class="slider-item" style="--position: 7"></div>
        <div class="slider-item" style="--position: 8"></div>
    </div>
</body>
</html>
