<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="cube">
            <div class="side left">LEFT
                <span>translateX(-100px) rotateY(90deg);</span>
            </div>
            <div class="side right">RIGHT
                <span>translateX(100px) rotateY(90deg);</span>
            </div>
            <div class="side top">TOP
                <span>translateY(-100px) rotateX(90deg);</span>
            </div>
            <div class="side bottom">BOTTOM
                <span>translateY(100px) rotateX(90deg);</span>
            </div>
            <div class="side front">FRONT
                <span>translateZ(100px);</span>
            </div>
            <div class="side back">BACK
                <span>translateZ(-100px);</span>
            </div>
        </div>
    </div>
</body>

</html>
