<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D- Unboxing box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="scene">
        <div id="floor"></div>
        <input type="checkbox" class="scene-input">
        <div id="box">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top">
                <div class="top-side top-left"></div>
                <div class="top-side top-right"></div>
                <div class="top-side top-front"></div>
                <div class="top-side top-back"></div>
            </div>
            <div class="side bottom"></div>
            <div class="side front">
                <div class="front-note">Unbox me !</div>
            </div>
            <div class="side back"></div>
            <div class="letter-wrapper">
                <input type="checkbox" class="letter-input">
                <div class="letter">
                    <div class="letter-top"></div>
                    <div class="letter-seal">‚ù§</div>
                    <div class="letter-content"></div>
                    <div class="letter-bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="shadow"></div> -->
</body>

</html>
